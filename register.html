<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>إنشاء حساب جديد - Legends Gaming</title><meta name="description" content="أنشئ حسابك في مجتمع الأساطير واستمتع بأفضل تجربة ألعاب"><!-- Google Fonts --><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Changa:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"><!-- Font Awesome --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><!-- AOS Animation Library --><link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"><!-- Custom CSS --><link rel="stylesheet" href="styles.css"><style> .register-page { min-height: 100vh; background: linear-gradient(135deg, rgba(0, 245, 212, 0.9), rgba(155, 93, 229, 0.9)), url('img/13-Ce7BiRa4.jpg'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; padding: 20px; position: relative; } .register-page::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.4); } .register-container { background: rgba(0, 0, 0, 0.9); border: 1px solid rgba(0, 245, 212, 0.3); border-radius: 20px; padding: 40px; width: 100%; max-width: 500px; position: relative; z-index: 2; backdrop-filter: blur(20px); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); } .register-header { text-align: center; margin-bottom: 30px; } .register-logo { width: 80px; height: 80px; margin: 0 auto 20px; background: linear-gradient(135deg, #00f5d4, #9b5de5); border-radius: 50%; display: flex; align-items: center; justify-content: center; } .register-logo i { font-size: 2rem; color: #000; } .register-title { color: #00f5d4; font-size: 2rem; margin-bottom: 10px; font-weight: 700; } .register-subtitle { color: #cccccc; font-size: 1rem; } .register-form { margin-bottom: 25px; } .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; } .form-group { margin-bottom: 20px; position: relative; } .form-group.full-width { grid-column: 1 / -1; } .form-group label { display: block; color: #00f5d4; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; } .form-group input, .form-group select { width: 100%; padding: 15px 20px; border: 2px solid rgba(0, 245, 212, 0.3); border-radius: 12px; background: rgba(0, 0, 0, 0.8); color: #ffffff; font-size: 1rem; transition: all 0.3s ease; box-sizing: border-box; } .form-group input:focus, .form-group select:focus { outline: none; border-color: #9b5de5; box-shadow: 0 0 20px rgba(155, 93, 229, 0.3); background: rgba(0, 0, 0, 0.9); } .form-group input::placeholder { color: #666666; } .form-group .input-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #00f5d4; font-size: 1.1rem; } .form-group input[type="text"], .form-group input[type="email"], .form-group input[type="password"], .form-group input[type="tel"] { padding-left: 50px; } .password-toggle { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #00f5d4; cursor: pointer; font-size: 1.1rem; transition: color 0.3s ease; } .password-toggle:hover { color: #9b5de5; } .form-options { margin-bottom: 25px; } .checkbox-group { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 15px; } .checkbox-group input[type="checkbox"] { width: auto; margin: 0; margin-top: 3px; accent-color: #00f5d4; } .checkbox-group label { color: #cccccc; font-size: 0.9rem; margin: 0; line-height: 1.4; } .checkbox-group a { color: #00f5d4; text-decoration: none; transition: color 0.3s ease; } .checkbox-group a:hover { color: #9b5de5; } .register-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #00f5d4, #9b5de5); border: none; border-radius: 12px; color: #000; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; margin-bottom: 20px; } .register-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0, 245, 212, 0.4); } .register-btn:active { transform: translateY(0); } .divider { text-align: center; margin: 25px 0; position: relative; } .divider::before { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: rgba(0, 245, 212, 0.3); } .divider span { background: rgba(0, 0, 0, 0.9); padding: 0 20px; color: #cccccc; font-size: 0.9rem; } .social-register { display: flex; gap: 15px; margin-bottom: 25px; } .social-btn { flex: 1; padding: 12px; border: 2px solid rgba(0, 245, 212, 0.3); border-radius: 10px; background: transparent; color: #ffffff; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; } .social-btn:hover { border-color: #9b5de5; background: rgba(155, 93, 229, 0.1); transform: translateY(-2px); } .social-btn.google:hover { border-color: #ea4335; background: rgba(234, 67, 53, 0.1); } .social-btn.facebook:hover { border-color: #1877f2; background: rgba(24, 119, 242, 0.1); } .login-link { text-align: center; color: #cccccc; font-size: 0.9rem; } .login-link a { color: #00f5d4; text-decoration: none; font-weight: 600; transition: color 0.3s ease; } .login-link a:hover { color: #9b5de5; } .back-home { position: absolute; top: 20px; right: 20px; color: #00f5d4; text-decoration: none; font-size: 1rem; display: flex; align-items: center; gap: 8px; transition: all 0.3s ease; z-index: 10; background: rgba(0, 0, 0, 0.8); padding: 10px 15px; border-radius: 25px; border: 1px solid rgba(0, 245, 212, 0.3); } .back-home:hover { color: #9b5de5; border-color: #9b5de5; transform: translateX(-5px); } .floating-particles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 1; } .particle { position: absolute; width: 4px; height: 4px; background: #00f5d4; border-radius: 50%; animation: float 6s ease-in-out infinite; opacity: 0.6; } @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; } 50% { opacity: 1; } } .error-message { background: rgba(255, 107, 107, 0.1); border: 1px solid rgba(255, 107, 107, 0.3); color: #ff6b6b; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; display: none; } .success-message { background: rgba(0, 245, 212, 0.1); border: 1px solid rgba(0, 245, 212, 0.3); color: #00f5d4; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; display: none; } .password-strength { margin-top: 8px; font-size: 0.8rem; } .strength-bar { height: 4px; background: rgba(255, 255, 255, 0.1); border-radius: 2px; margin-top: 5px; overflow: hidden; } .strength-fill { height: 100%; transition: all 0.3s ease; border-radius: 2px; } .strength-weak { background: #ff6b6b; width: 25%; } .strength-medium { background: #ffd93d; width: 50%; } .strength-strong { background: #6bcf7f; width: 75%; } .strength-very-strong { background: #00f5d4; width: 100%; } .strength-text { color: #cccccc; margin-top: 5px; } @media (max-width: 600px) { .register-container { padding: 30px 20px; margin: 20px; } .register-title { font-size: 1.8rem; } .form-row { grid-template-columns: 1fr; gap: 0; } .social-register { flex-direction: column; } } </style></head><body><!-- Back to Home --><a href="index.html" class="back-home"><i class="fas fa-arrow-right"></i> العودة للرئيسية </a><!-- Floating Particles --><div class="floating-particles" id="particles"></div><!-- Register Page --><div class="register-page"><div class="register-container" data-aos="zoom-in"><!-- Header --><div class="register-header"><div class="register-logo"><i class="fas fa-user-plus"></i></div><h1 class="register-title">إنشاء حساب جديد</h1><p class="register-subtitle">انضم إلى مجتمع الأساطير</p></div><!-- Error/Success Messages --><div class="error-message" id="error-message"></div><div class="success-message" id="success-message"></div><!-- Register Form --><form class="register-form" id="register-form"><div class="form-row"><div class="form-group"><label for="firstName">الاسم الأول</label><i class="fas fa-user input-icon"></i><input type="text" id="firstName" name="firstName" placeholder="الاسم الأول" required></div><div class="form-group"><label for="lastName">اسم العائلة</label><i class="fas fa-user input-icon"></i><input type="text" id="lastName" name="lastName" placeholder="اسم العائلة" required></div></div><div class="form-group"><label for="username">اسم المستخدم</label><i class="fas fa-at input-icon"></i><input type="text" id="username" name="username" placeholder="اسم المستخدم" required></div><div class="form-group"><label for="email">البريد الإلكتروني</label><i class="fas fa-envelope input-icon"></i><input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required></div><div class="form-row"><div class="form-group"><label for="phone">رقم الهاتف</label><i class="fas fa-phone input-icon"></i><input type="tel" id="phone" name="phone" placeholder="رقم الهاتف" required></div><div class="form-group"><label for="birthDate">تاريخ الميلاد</label><i class="fas fa-calendar input-icon"></i><input type="date" id="birthDate" name="birthDate" required></div></div><div class="form-group"><label for="city">المدينة</label><i class="fas fa-map-marker-alt input-icon"></i><select id="city" name="city" required><option value="">اختر المدينة</option><option value="riyadh">الرياض</option><option value="jeddah">جدة</option><option value="dammam">الدمام</option><option value="makkah">مكة المكرمة</option><option value="madinah">المدينة المنورة</option><option value="taif">الطائف</option><option value="abha">أبها</option><option value="tabuk">تبوك</option><option value="hail">حائل</option><option value="other">مدينة أخرى</option></select></div><div class="form-group"><label for="password">كلمة المرور</label><i class="fas fa-lock input-icon"></i><input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required><button type="button" class="password-toggle" id="password-toggle"><i class="fas fa-eye"></i></button><div class="password-strength"><div class="strength-bar"><div class="strength-fill" id="strength-fill"></div></div><div class="strength-text" id="strength-text">قوة كلمة المرور</div></div></div><div class="form-group"><label for="confirmPassword">تأكيد كلمة المرور</label><i class="fas fa-lock input-icon"></i><input type="password" id="confirmPassword" name="confirmPassword" placeholder="أعد إدخال كلمة المرور" required><button type="button" class="password-toggle" id="confirm-password-toggle"><i class="fas fa-eye"></i></button></div><div class="form-options"><div class="checkbox-group"><input type="checkbox" id="terms" name="terms" required><label for="terms"> أوافق على <a href="#" target="_blank">الشروط والأحكام</a> و <a href="#" target="_blank">سياسة الخصوصية</a></label></div><div class="checkbox-group"><input type="checkbox" id="newsletter" name="newsletter"><label for="newsletter"> أريد استلام النشرة الإخبارية والعروض الخاصة </label></div><div class="checkbox-group"><input type="checkbox" id="age" name="age" required><label for="age"> أؤكد أن عمري 13 سنة أو أكثر </label></div></div><button type="submit" class="register-btn"><i class="fas fa-user-plus"></i> إنشاء الحساب </button></form><!-- Divider --><div class="divider"><span>أو</span></div><!-- Social Register --><div class="social-register"><button class="social-btn google"><i class="fab fa-google"></i> Google </button><button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook </button></div><!-- Login Link --><div class="login-link"> لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></div></div></div><!-- Scripts --><script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script><script src="script.js"></script><script> // Initialize AOS AOS.init({ duration: 1000, easing: 'ease-out', once: true }); // Create floating particles function createParticles() { const particlesContainer = document.getElementById('particles'); const particleCount = 20; for (let i = 0; i < particleCount; i++) { const particle = document.createElement('div'); particle.className = 'particle'; particle.style.left = Math.random() * 100 + '%'; particle.style.top = Math.random() * 100 + '%'; particle.style.animationDelay = Math.random() * 6 + 's'; particle.style.animationDuration = (Math.random() * 3 + 3) + 's'; particlesContainer.appendChild(particle); } } // Password toggle functionality const passwordToggle = document.getElementById('password-toggle'); const confirmPasswordToggle = document.getElementById('confirm-password-toggle'); const passwordInput = document.getElementById('password'); const confirmPasswordInput = document.getElementById('confirmPassword'); passwordToggle.addEventListener('click', function() { const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password'; passwordInput.setAttribute('type', type); const icon = this.querySelector('i'); icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash'; }); confirmPasswordToggle.addEventListener('click', function() { const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password'; confirmPasswordInput.setAttribute('type', type); const icon = this.querySelector('i'); icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash'; }); // Password strength checker const passwordInputField = document.getElementById('password'); const strengthFill = document.getElementById('strength-fill'); const strengthText = document.getElementById('strength-text'); passwordInputField.addEventListener('input', function() { const password = this.value; const strength = checkPasswordStrength(password); updatePasswordStrength(strength); }); function checkPasswordStrength(password) { let score = 0; if (password.length >= 8) score++; if (/[a-z]/.test(password)) score++; if (/[A-Z]/.test(password)) score++; if (/[0-9]/.test(password)) score++; if (/[^A-Za-z0-9]/.test(password)) score++; if (score <= 1) return 'weak'; if (score <= 2) return 'medium'; if (score <= 3) return 'strong'; return 'very-strong'; } function updatePasswordStrength(strength) { strengthFill.className = `strength-fill strength-${strength}`; const strengthLabels = { 'weak': 'ضعيفة', 'medium': 'متوسطة', 'strong': 'قوية', 'very-strong': 'قوية جداً' }; strengthText.textContent = strengthLabels[strength]; } // Form submission const registerForm = document.getElementById('register-form'); const errorMessage = document.getElementById('error-message'); const successMessage = document.getElementById('success-message'); registerForm.addEventListener('submit', function(e) { e.preventDefault(); // Get form data const formData = new FormData(this); const data = Object.fromEntries(formData); // Hide previous messages errorMessage.style.display = 'none'; successMessage.style.display = 'none'; // Validation if (!validateForm(data)) { return; } // Show success message showMessage('جاري إنشاء الحساب...', 'success'); // Simulate API call setTimeout(() => { showMessage('تم إنشاء الحساب بنجاح! جاري التوجيه...', 'success'); // Redirect to login page setTimeout(() => { window.location.href = 'login.html'; }, 2000); }, 1500); }); function validateForm(data) { // Check required fields const requiredFields = ['firstName', 'lastName', 'username', 'email', 'phone', 'birthDate', 'city', 'password', 'confirmPassword']; for (let field of requiredFields) { if (!data[field]) { showMessage(`يرجى ملء حقل ${getFieldLabel(field)}`, 'error'); return false; } } // Check password match if (data.password !== data.confirmPassword) { showMessage('كلمة المرور وتأكيدها غير متطابقين', 'error'); return false; } // Check password strength if (checkPasswordStrength(data.password) === 'weak') { showMessage('كلمة المرور ضعيفة جداً، يرجى اختيار كلمة أقوى', 'error'); return false; } // Check email format const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; if (!emailRegex.test(data.email)) { showMessage('يرجى إدخال بريد إلكتروني صحيح', 'error'); return false; } // Check phone format const phoneRegex = /^[0-9+\-\s()]+$/; if (!phoneRegex.test(data.phone)) { showMessage('يرجى إدخال رقم هاتف صحيح', 'error'); return false; } // Check age const birthDate = new Date(data.birthDate); const today = new Date(); const age = today.getFullYear() - birthDate.getFullYear(); const monthDiff = today.getMonth() - birthDate.getMonth(); if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) { age--; } if (age < 13) { showMessage('يجب أن يكون عمرك 13 سنة أو أكثر', 'error'); return false; } return true; } function getFieldLabel(field) { const labels = { 'firstName': 'الاسم الأول', 'lastName': 'اسم العائلة', 'username': 'اسم المستخدم', 'email': 'البريد الإلكتروني', 'phone': 'رقم الهاتف', 'birthDate': 'تاريخ الميلاد', 'city': 'المدينة', 'password': 'كلمة المرور', 'confirmPassword': 'تأكيد كلمة المرور' }; return labels[field] || field; } // Show message function function showMessage(message, type) { const messageElement = type === 'error' ? errorMessage : successMessage; messageElement.textContent = message; messageElement.style.display = 'block'; // Auto hide after 5 seconds setTimeout(() => { messageElement.style.display = 'none'; }, 5000); } // Social register handlers document.querySelector('.social-btn.google').addEventListener('click', function() { showMessage('جاري التوجيه للتسجيل عبر Google...', 'success'); }); document.querySelector('.social-btn.facebook').addEventListener('click', function() { showMessage('جاري التوجيه للتسجيل عبر Facebook...', 'success'); }); // Add input focus effects document.querySelectorAll('.form-group input, .form-group select').forEach(input => { input.addEventListener('focus', function() { this.parentElement.style.transform = 'scale(1.02)'; }); input.addEventListener('blur', function() { this.parentElement.style.transform = 'scale(1)'; }); }); // Initialize particles when page loads document.addEventListener('DOMContentLoaded', function() { createParticles(); }); // Add keyboard navigation document.addEventListener('keydown', function(e) { if (e.key === 'Enter') { const focusedElement = document.activeElement; if (focusedElement.tagName === 'INPUT' || focusedElement.tagName === 'SELECT') { const nextInput = focusedElement.parentElement.nextElementSibling?.querySelector('input, select'); if (nextInput) { nextInput.focus(); } else { document.querySelector('.register-btn').click(); } } } }); // Add loading state to register button registerForm.addEventListener('submit', function() { const registerBtn = this.querySelector('.register-btn'); const originalText = registerBtn.innerHTML; registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري إنشاء الحساب...'; registerBtn.disabled = true; // Reset button after form processing setTimeout(() => { registerBtn.innerHTML = originalText; registerBtn.disabled = false; }, 3000); }); // Real-time validation document.querySelectorAll('input, select').forEach(element => { element.addEventListener('blur', function() { validateField(this); }); }); function validateField(field) { const value = field.value.trim(); const fieldName = field.name; // Remove previous error styling field.style.borderColor = 'rgba(0, 245, 212, 0.3)'; // Field-specific validation switch (fieldName) { case 'email': if (value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) { field.style.borderColor = '#ff6b6b'; } break; case 'phone': if (value && !/^[0-9+\-\s()]+$/.test(value)) { field.style.borderColor = '#ff6b6b'; } break; case 'username': if (value && value.length < 3) { field.style.borderColor = '#ff6b6b'; } break; } } </script></body></html>
