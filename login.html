<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>تسجيل الدخول - Legends Gaming</title><meta name="description" content="سجل دخولك إلى مجتمع الأساطير واستمتع بأفضل تجربة ألعاب"><!-- Google Fonts --><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Changa:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"><!-- Font Awesome --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><!-- AOS Animation Library --><link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"><!-- Custom CSS --><link rel="stylesheet" href="styles.css"><style> .login-page { min-height: 100vh; background: linear-gradient(135deg, rgba(155, 93, 229, 0.9), rgba(0, 245, 212, 0.9)), url('img/13-Ce7BiRa4.jpg'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; padding: 20px; position: relative; } .login-page::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.4); } .login-container { background: rgba(0, 0, 0, 0.9); border: 1px solid rgba(155, 93, 229, 0.3); border-radius: 20px; padding: 40px; width: 100%; max-width: 450px; position: relative; z-index: 2; backdrop-filter: blur(20px); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); } .login-header { text-align: center; margin-bottom: 30px; } .login-logo { width: 80px; height: 80px; margin: 0 auto 20px; background: linear-gradient(135deg, #9b5de5, #00f5d4); border-radius: 50%; display: flex; align-items: center; justify-content: center; } .login-logo i { font-size: 2rem; color: #000; } .login-title { color: #00f5d4; font-size: 2rem; margin-bottom: 10px; font-weight: 700; } .login-subtitle { color: #cccccc; font-size: 1rem; } .login-form { margin-bottom: 25px; } .form-group { margin-bottom: 20px; position: relative; } .form-group label { display: block; color: #00f5d4; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; } .form-group input { width: 100%; padding: 15px 20px; border: 2px solid rgba(155, 93, 229, 0.3); border-radius: 12px; background: rgba(0, 0, 0, 0.8); color: #ffffff; font-size: 1rem; transition: all 0.3s ease; box-sizing: border-box; } .form-group input:focus { outline: none; border-color: #00f5d4; box-shadow: 0 0 20px rgba(0, 245, 212, 0.3); background: rgba(0, 0, 0, 0.9); } .form-group input::placeholder { color: #666666; } .form-group .input-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #9b5de5; font-size: 1.1rem; } .form-group input[type="email"], .form-group input[type="password"] { padding-left: 50px; } .password-toggle { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #9b5de5; cursor: pointer; font-size: 1.1rem; transition: color 0.3s ease; } .password-toggle:hover { color: #00f5d4; } .form-options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; flex-wrap: wrap; gap: 10px; } .remember-me { display: flex; align-items: center; gap: 8px; } .remember-me input[type="checkbox"] { width: auto; margin: 0; accent-color: #00f5d4; } .remember-me label { color: #cccccc; font-size: 0.9rem; margin: 0; } .forgot-password { color: #00f5d4; text-decoration: none; font-size: 0.9rem; transition: color 0.3s ease; } .forgot-password:hover { color: #9b5de5; } .login-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #9b5de5, #00f5d4); border: none; border-radius: 12px; color: #000; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; margin-bottom: 20px; } .login-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(155, 93, 229, 0.4); } .login-btn:active { transform: translateY(0); } .divider { text-align: center; margin: 25px 0; position: relative; } .divider::before { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: rgba(155, 93, 229, 0.3); } .divider span { background: rgba(0, 0, 0, 0.9); padding: 0 20px; color: #cccccc; font-size: 0.9rem; } .social-login { display: flex; gap: 15px; margin-bottom: 25px; } .social-btn { flex: 1; padding: 12px; border: 2px solid rgba(155, 93, 229, 0.3); border-radius: 10px; background: transparent; color: #ffffff; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; } .social-btn:hover { border-color: #00f5d4; background: rgba(0, 245, 212, 0.1); transform: translateY(-2px); } .social-btn.google:hover { border-color: #ea4335; background: rgba(234, 67, 53, 0.1); } .social-btn.facebook:hover { border-color: #1877f2; background: rgba(24, 119, 242, 0.1); } .register-link { text-align: center; color: #cccccc; font-size: 0.9rem; } .register-link a { color: #00f5d4; text-decoration: none; font-weight: 600; transition: color 0.3s ease; } .register-link a:hover { color: #9b5de5; } .back-home { position: absolute; top: 20px; right: 20px; color: #00f5d4; text-decoration: none; font-size: 1rem; display: flex; align-items: center; gap: 8px; transition: all 0.3s ease; z-index: 10; background: rgba(0, 0, 0, 0.8); padding: 10px 15px; border-radius: 25px; border: 1px solid rgba(0, 245, 212, 0.3); } .back-home:hover { color: #9b5de5; border-color: #9b5de5; transform: translateX(-5px); } .floating-particles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 1; } .particle { position: absolute; width: 4px; height: 4px; background: #00f5d4; border-radius: 50%; animation: float 6s ease-in-out infinite; opacity: 0.6; } @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; } 50% { opacity: 1; } } .error-message { background: rgba(255, 107, 107, 0.1); border: 1px solid rgba(255, 107, 107, 0.3); color: #ff6b6b; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; display: none; } .success-message { background: rgba(0, 245, 212, 0.1); border: 1px solid rgba(0, 245, 212, 0.3); color: #00f5d4; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; display: none; } @media (max-width: 480px) { .login-container { padding: 30px 20px; margin: 20px; } .login-title { font-size: 1.8rem; } .social-login { flex-direction: column; } .form-options { flex-direction: column; align-items: flex-start; } } </style></head><body><!-- Back to Home --><a href="index.html" class="back-home"><i class="fas fa-arrow-right"></i> العودة للرئيسية </a><!-- Floating Particles --><div class="floating-particles" id="particles"></div><!-- Login Page --><div class="login-page"><div class="login-container" data-aos="zoom-in"><!-- Header --><div class="login-header"><div class="login-logo"><i class="fas fa-gamepad"></i></div><h1 class="login-title">تسجيل الدخول</h1><p class="login-subtitle">انضم إلى مجتمع الأساطير</p></div><!-- Error/Success Messages --><div class="error-message" id="error-message"></div><div class="success-message" id="success-message"></div><!-- Login Form --><form class="login-form" id="login-form"><div class="form-group"><label for="email">البريد الإلكتروني</label><i class="fas fa-envelope input-icon"></i><input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required></div><div class="form-group"><label for="password">كلمة المرور</label><i class="fas fa-lock input-icon"></i><input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required><button type="button" class="password-toggle" id="password-toggle"><i class="fas fa-eye"></i></button></div><div class="form-options"><div class="remember-me"><input type="checkbox" id="remember" name="remember"><label for="remember">تذكرني</label></div><a href="#" class="forgot-password">نسيت كلمة المرور؟</a></div><button type="submit" class="login-btn"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول </button></form><!-- Divider --><div class="divider"><span>أو</span></div><!-- Social Login --><div class="social-login"><button class="social-btn google"><i class="fab fa-google"></i> Google </button><button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook </button></div><!-- Register Link --><div class="register-link"> ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></div></div></div><!-- Scripts --><script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script><script src="script.js"></script><script> // Initialize AOS AOS.init({ duration: 1000, easing: 'ease-out', once: true }); // Create floating particles function createParticles() { const particlesContainer = document.getElementById('particles'); const particleCount = 20; for (let i = 0; i < particleCount; i++) { const particle = document.createElement('div'); particle.className = 'particle'; particle.style.left = Math.random() * 100 + '%'; particle.style.top = Math.random() * 100 + '%'; particle.style.animationDelay = Math.random() * 6 + 's'; particle.style.animationDuration = (Math.random() * 3 + 3) + 's'; particlesContainer.appendChild(particle); } } // Password toggle functionality const passwordToggle = document.getElementById('password-toggle'); const passwordInput = document.getElementById('password'); passwordToggle.addEventListener('click', function() { const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password'; passwordInput.setAttribute('type', type); const icon = this.querySelector('i'); icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash'; }); // Form submission const loginForm = document.getElementById('login-form'); const errorMessage = document.getElementById('error-message'); const successMessage = document.getElementById('success-message'); loginForm.addEventListener('submit', function(e) { e.preventDefault(); const email = document.getElementById('email').value; const password = document.getElementById('password').value; const remember = document.getElementById('remember').checked; // Hide previous messages errorMessage.style.display = 'none'; successMessage.style.display = 'none'; // Simple validation if (!email || !password) { showMessage('يرجى ملء جميع الحقول المطلوبة', 'error'); return; } // Email validation const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; if (!emailRegex.test(email)) { showMessage('يرجى إدخال بريد إلكتروني صحيح', 'error'); return; } // Simulate login process showMessage('جاري تسجيل الدخول...', 'success'); // Simulate API call setTimeout(() => { // Here you would typically make an API call to authenticate if (email === 'admin@legends.com' && password === 'admin123') { showMessage('تم تسجيل الدخول بنجاح! جاري التوجيه...', 'success'); // Redirect to dashboard or home page setTimeout(() => { window.location.href = 'index.html'; }, 2000); } else { showMessage('البريد الإلكتروني أو كلمة المرور غير صحيحة', 'error'); } }, 1500); }); // Show message function function showMessage(message, type) { const messageElement = type === 'error' ? errorMessage : successMessage; messageElement.textContent = message; messageElement.style.display = 'block'; // Auto hide after 5 seconds setTimeout(() => { messageElement.style.display = 'none'; }, 5000); } // Social login handlers document.querySelector('.social-btn.google').addEventListener('click', function() { showMessage('جاري التوجيه لتسجيل الدخول عبر Google...', 'success'); }); document.querySelector('.social-btn.facebook').addEventListener('click', function() { showMessage('جاري التوجيه لتسجيل الدخول عبر Facebook...', 'success'); }); // Forgot password handler document.querySelector('.forgot-password').addEventListener('click', function(e) { e.preventDefault(); showMessage('سيتم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني', 'success'); }); // Add input focus effects document.querySelectorAll('.form-group input').forEach(input => { input.addEventListener('focus', function() { this.parentElement.style.transform = 'scale(1.02)'; }); input.addEventListener('blur', function() { this.parentElement.style.transform = 'scale(1)'; }); }); // Initialize particles when page loads document.addEventListener('DOMContentLoaded', function() { createParticles(); }); // Add keyboard navigation document.addEventListener('keydown', function(e) { if (e.key === 'Enter') { const focusedElement = document.activeElement; if (focusedElement.tagName === 'INPUT') { const nextInput = focusedElement.parentElement.nextElementSibling?.querySelector('input'); if (nextInput) { nextInput.focus(); } else { document.querySelector('.login-btn').click(); } } } }); // Add loading state to login button loginForm.addEventListener('submit', function() { const loginBtn = this.querySelector('.login-btn'); const originalText = loginBtn.innerHTML; loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحميل...'; loginBtn.disabled = true; // Reset button after form processing setTimeout(() => { loginBtn.innerHTML = originalText; loginBtn.disabled = false; }, 3000); }); </script></body></html>
